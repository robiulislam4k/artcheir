<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            width: 100px;
            height: 100px;
            border: 2px solid gold;
            background-color: antiquewhite;
            /* property name| duration|easing function| dealy */
            /* transition: width 5s linear 3s,background-color 3s ease-in 2s; */
            transition: transform 2s;
        } 
        .box:hover{
            transform: rotate(45deg) scale(0.5);
            /* width: 400px;
            background-color: aqua ; */

        }
    </style>
</head>
<body>
   <ul>
    <li>Transform:change the shape.</li>
    <li>translate: it is a value of transform style rule.</li>
    <li>transition:how long it will take to do the change of the shape or color</li>
   </ul> 
   <div class="box">Box 1</div>
   <div class="box">Box 2</div>
   <div class="box">Box 3</div>
</body>
</html>
